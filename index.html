<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title">Etch-A-Sketch</div>
    <div class="tool">
      <div class="menu">
       <h2>Options</h2>
       <label for="favcolor"><h4>Select a color:</h4></label>
       <input type="color" id="colorChoice" value="#ff0000">
       <div class="slider">
        <div class="sliderdisplay">16</div>
        <input type="range" min="16" max="64" value="16" class="sizeslider" id="size">
      </div>
      <label class="eraserLabel" for="scales"><h4>Eraser</h4></label>
      <input type="checkbox" class="eraserbtn" name="scales">
       <button class="clear">Clear Board</button>
      </div>
     <div class="container">
     </div>
    </div>
  </body>
</html>
